<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- For Rating Stars CSS -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="styleSheet">

    <!-- BootStrap Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">        
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="icon" href="./assets/img/favicon.ico">

    <!-- Custom styles for this page -->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    
    <div class="container-fluid h-100 ">
        <div class="row justify-content-center h-100">
            <div class="h-100 d-flex flex-column col-md-12">
                <div class="row ">
                    <header id="results-summary" class="header ">Loading your next Adventure...</header>
                    <!--Toggle input for displaying only open businesses-->
                    <div class="col-md-2">
                        <h5 class="font-weight-bold">Open Now:</h5>
                        <label class="switch">
                            <input id="open-switch" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
    
                    <!--Button to load more results-->
                    <div id=more-results class="col-md-3"
                        style="align-items: center; display: flex; justify-content: flex-end;">
                        <button class="btn btn-conf-3 btn-blue font-weight-bold" tabindex="-1" role="button">
                            Show Me More!
                        </button>
                    </div>
    
                    <!--Radio buttons for additional search preferences-->
                    <div class="col-md-4">
                        <h5 class="font-weight-bold"> Search By: </h5>
                        <div id="sortby" class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active" data-toggle="tooltip" data-placement="top"
                                title="Sort by best match">
                                <input type="radio" name="options" id="best_match" autocomplete="off" checked> Best
                                Match
                            </label>
                            <label class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                                title="Sort by a combination of rating and number of reviews">
                                <input type="radio" name="options" id="rating" autocomplete="off"> Highest Rating
                            </label>
                            <label class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                                title="Sort by distance">
                                <input type="radio" name="options" id="distance" autocomplete="off"> Distance
                            </label>
                            <label class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                                title="Sort by the number of reviews">
                                <input type="radio" name="options" id="review_count" autocomplete="off"> Most Reviews
                            </label>
                        </div>
                    </div>
    
                    <!--Button for making another search-->
                    <div class="col-md-3" style="align-items: center; display: flex; justify-content: flex-end;">
                        <a href="./index.html" class="btn btn-conf-3 btn-blue font-weight-bold" tabindex="-1" role="button">
                            Discover Another Experience
                        </a>
                    </div>
                </div>
    
                <!--Row for displaying results-->
                <div class="row flex-grow-1">
                    <!--List of search results-->
                    <div id= "results-col" class="col-md-5" data-toggle="tooltip" data-placement="top"
                    title="Scroll and click on an item to see it on the map">
                        <div class="scroll-container">
                            <ul id="main-list" class="list-group border" >
                                <!--Javascript generates a list of businesses here-->
                            </ul>
                        </div>
                    </div>
                    <!--Google Map with plotted merchants-->
                    <div class="col-md-7">
                        <div id="map"></div>
                    </div>  
                </div>
                <div class="row ">
                    <footer class = "footer" >Created by <a href="www.linkedin.com/in/nlin10" style = "color:white;"> Nicholas Lin. </a> Powered by <a
                        href="https://www.yelp.com/developers" style = "color:white;"> Yelp's Fusion API. </a></footer>
                </div>
            </div>
        </div>
    </div>

    <script>
        //List of businesses from API
        var businesses;
        //List of parameters for Yelp API request
        var customParams;
        //Dictionary of map markers key: business ID, Value:Marker
        var gmarkers = {};
        //Bounds for google map based on markers
        var bounds = null;
        //Array of URL parameters
        var urlParams = getURLParams();
        //Google Map object
        var map = null;
        //Current location entered as a coordinate
        var currentLocation;
        //Distance information
        var distanceInfo;
        var offset = 0;
        var resultNumber = 0;
        getData();

        //Activate tooltips (hover)
        $(document).ready(function () {
             $('[data-toggle="tooltip"]').tooltip({
                  trigger : 'hover',
                  container: 'body'
            });

            //Make tool tip appear when page loads then dissapear
            $('#results-col').tooltip({
                container: 'body',
                trigger : 'manual'
            });
            $('#results-col').tooltip('show');
            setTimeout(function () { $('#results-col').tooltip('hide'); }, 15000);
            $('#results-col').tooltip('disable');
        });

        $('#open-switch').change(function () {
            var open_now = this.checked
            customParams.params['open_now'] = open_now;
            clearData();
            getData();
        });


        $('#sortby .btn').on('click', function (event) {
            customParams.params['sort_by'] = $(this).find('input').attr('id');
            clearData();
            getData();
        });

        $('#more-results .btn').on('click', function (event) {
            offset += 20;
            customParams.params['offset'] = offset;
            getData();
        });

        
        
        function clearData(){
            bounds = new google.maps.LatLngBounds();
            businesses = null;
            for (var key in gmarkers) {
                if(key != 0){
                    gmarkers[key].setMap(null);
                }
            }
            resultNumber = 0;
            $('#results-summary').text("Finding Your Next Favorite Spot...");
            $('#main-list').empty()
        }
        
        // Get ratings
        function getRatings(BID, rating) {
            // Total Stars
            const starsTotal = 5;
            const starPercentage = (rating / starsTotal) * 100;
            // Round to nearest 10
            const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}%`;
            // Set width of stars-inner to percentage
            document.querySelector('#B' + BID.toString() + ` .stars-inner`).style.width = starPercentageRounded;
            // Add number rating
            //document.querySelector('#B' + BID.toString() + ` .number-rating`).innerHTML = rating;
        }

        
        //Initializes Google Map
        function initMap() {
            // The location of currentLocation
            var lat = parseFloat(urlParams[0]);
            var lng = parseFloat(urlParams[1]);
            currentLocation = { lat: lat, lng: lng };
            // The map, centered at currentLocation
            map = new google.maps.Map(
                document.getElementById('map'), { zoom: 15, center: currentLocation});
            // The marker, positioned at currentLocation
            bounds = new google.maps.LatLngBounds();
            //Scale custom marker icon
            var icon = {
                url: "./assets/img/bluePin.png", // url
                scaledSize: new google.maps.Size(35, 56.4), // scaled size
                origin: new google.maps.Point(0,0), // origin
                anchor: new google.maps.Point(17.5,56.4) // anchor
            };
            addMarker({
                    location: currentLocation,
                    content: '<h5>You are here!</h5>',
                    id: 0,
                    iconImage: icon
                });
            var marker = gmarkers[0];
            google.maps.event.trigger(marker, 'click');
            
        }

        //This function processes the URL parameters
        function getURLParams() {
            var queryString = decodeURIComponent(window.location.search);
            queryString = queryString.substring(1);
            var queries = queryString.split("&");
            customParams = {
                headers: {'Authorization': `Bearer 4AqxzDTp64YsnrAXrp0AiMC_39WCTXKcZT9doX3_5UwgF7E3UNjNW5bWeI7SsATBpotoOknHOOyhRIEefZTikEos9M27oprKc1N_JLmU7mVv6HBrSRsy6y8WDeVRXnYx`},
                params: {
                    'latitude': queries[0],
                    'longitude': queries[1],
                    'term': queries[2]
                }
            };
            return queries;
        }

        function getDistance(bid,businessLocation) {
                var service = new google.maps.DistanceMatrixService;
                service.getDistanceMatrix({
                    origins: [currentLocation],
                    destinations: [businessLocation],
                    travelMode: 'DRIVING',
                    unitSystem: google.maps.UnitSystem.IMPERIAL,
                    avoidHighways: false,
                    avoidTolls: false
                }, function (response, status) {
                    if (status !== 'OK') {
                        alert('Error was: ' + status);
                    } else {
                        distanceInfo = response.rows[0].elements[0];
                        $( "#B" + bid + " #distance_text").text(distanceInfo.distance.text);
                        $( "#B" + bid + " #duration_text").text(distanceInfo.duration.text);
                    }
                });

        }

        //This function processes API data and adds each business to the list and creates a marker of the map
        function addToList(apiData) {
            /*
                axios.get('https://cors-anywhere.herokuapp.com/' + 'https://api.yelp.com/v3/businesses/' + b.id,{
                    headers: {
                        Authorization: `Bearer 4AqxzDTp64YsnrAXrp0AiMC_39WCTXKcZT9doX3_5UwgF7E3UNjNW5bWeI7SsATBpotoOknHOOyhRIEefZTikEos9M27oprKc1N_JLmU7mVv6HBrSRsy6y8WDeVRXnYx`
                    },
                })
            .then((res) => {
                businessDetails[b.id] = res;
            })
            .catch((err) => {
                console.log(err)
            })*/
            
            businesses = apiData.data.businesses
            for (var i = 0; i < businesses.length; i++) {
                var b = businesses[i]
                businessLocation = { lat: b.coordinates.latitude, lng: b.coordinates.longitude }
                
                
                var data = {
                    location: businessLocation,
                    name: b.name,
                    id: b.id,
                    content: '<h6><a href='+ b.url +' target="_blank">' + b.name + '</a></h6>'
                }
                addMarker(data);
                createListItem(b);
                getDistance(b.id, businessLocation);
            }

            //Updates the header text to reflect the number of results
            if(resultNumber == 0){
                $('#results-summary').text("Oops, there are 0 results. Try entering a different search term or location.");
            }else{
                $('#results-summary').text("Explore " + resultNumber + " New Places");
            }
            
            //Recenters map based on marker placement
            map.fitBounds(bounds);

        }


        //Adds markers to the map
        function addMarker(props){
            var marker = new google.maps.Marker({
            position:props.location,
            map:map,
            animation: google.maps.Animation.DROP,
            });
            gmarkers[props.id] = marker;
              //extend the bounds to include each marker's position
            bounds.extend(marker.position);
            marker.addListener('click', toggleBounce);
            //Adds a bounce animation to markers
            function toggleBounce() {
                if (marker.getAnimation() !== null) {
                    marker.setAnimation(null);
                } else {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    //Sets bounce for certain amount of time
                    setTimeout(function() {
                    marker.setAnimation(null)
                    }, 2100);
                }
            }
            // Check for customicon
            if(props.iconImage){
            // Set icon image
            marker.setIcon(props.iconImage);
            }

            // Check content and creates infowindow for marker
            if(props.content){
            var infoWindow = new google.maps.InfoWindow({
                content:props.content
            });

            //Info pop up
            marker.addListener('click', function(){
                infoWindow.open(map, marker);
                setTimeout(function() {
                    infoWindow.close()
                    }, 5000);
            });
            }
        }

        //Recenters the map and selects appropriate marker based on the business selected
        function selectBusiness(rawdata){
            var data = rawdata.split("&");
            map.setCenter(new google.maps.LatLng(data[0], data[1]));
            var marker = gmarkers[data[2]];
            google.maps.event.trigger(marker, 'click');
        }

        //Creates a media object containing business information and inserts it into the unordered list of the HTML
        function createListItem(b) {
            var latitude = b.coordinates.latitude;
            var longitude = b.coordinates.longitude;
            resultNumber++;
            
            var html = [
                            '<li id=B'+b.id+' class="list-group-item" onmousedown="selectBusiness(' + "'" + latitude + "&" + longitude + "&" + b.id + "'" + ')">',
                                '<div class="media">',
                                    '<img src=' + b.image_url +' class="mr-3" style="width:60px">',
                                    '<div class="media-body">',
                                        '<div class="container">',
                                            '<div class="row">',
                                                '<div class="col-md">',
                                                    '<div class="row">',
                                                        '<h5>'+ '<a href=' + b.url + ' target="_blank">' + resultNumber + ". " +b.name +  '</a></h5>',
                                                    '</div>',
                                                    '<div class="row">',
                                                        b.categories[0].title,
                                                    '</div>',
                                                    '<div class="row">',
                                                            '<div class="stars-outer">',
                                                                '<div class="stars-inner"></div>',
                                                            '</div>',
                                                        '<span class="number-rating">' + " " +b.review_count+' Reviews </span>',
                                                    '</div>',
                                                '</div>',
                                                '<div class="col-sm">',
                                                    '<div class="row justify-content-md-end">',
                                                        '<small>'+ b.location.address1 + '</small>',
                                                    '</div>',
                                                    '<div class="row justify-content-md-end">',
                                                        '<small>'+ b.display_phone + '</small>',
                                                    '</div>',
                                                    '<div class="row justify-content-md-end font-weight-bold">',
                                                        b.price,
                                                    '</div>',
                                                    '<div class="row justify-content-md-end">',
                                                        '<small id="distance_text"></small>',
                                                    '</div>',
                                                    '<div class="row justify-content-md-end">',
                                                        '<img src="./assets/img/car.png" width="20">',
                                                        '<small id="duration_text"></small>',
                                                    '</div>',
                                                '</div>',
                                            '</div>',
                                        '</div>',
                                    '</div>',
                                  '</div>',                                  
                            '</li>'
            ].join("\n");
            // html: '<div ...>\n<h1 ...>Constructing HTML Elements<h1>\n</div>'
            $('#main-list').append(html);
            getRatings(b.id, b.rating);
        }
        
        //Gets business information based on search parameters
        
        function getData(){      
            axios.get('https://cors-anywhere.herokuapp.com/' + 'https://api.yelp.com/v3/businesses/search', 
                customParams
            )
                .then((res) => {
                    
                    addToList(res)
                })
                .catch((err) => {
                    
                    console.log(err)
                })
        }


        
            
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZov1f1Cpq5p5HyPpgz9aoGIqWYr4ZJU0&callback=initMap">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
